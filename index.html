<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="descarga.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Subs-Pixel con Avatar</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: #000000;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #00ff00;
            margin-bottom: 50px;
        }

        .panel {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar img {
            width: 230px;
            height: 300px;
            image-rendering: pixelated;
            color: #02791c;
            border: 6px solid ;
            border-radius: 8px;
            background-color: #00ff00;
            
        }

        .contador {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item img {
           
            image-rendering: pixelated;
        }

        .item span {
            font-size: 4.5em;
            font-weight: bold;
            color: #02791c;
            text-shadow: 1px 1px #00ff00;
        }

        #logo-vapeo {
            display: none;
            margin-top: 50px;
        }

        #logo-vapeo img {
            width: 1000px;
            height: 500px;
            image-rendering: pixelated;
             image-rendering: pixelated;
            color: #02791c;
            border: 6px solid ;
            border-radius: 8px;
            background-color: #00ff00;
            display: flex;            /* mantiene centrado */
            justify-content: center;
             margin-top: 0px;         /* margen original si lo tenías */
            position: relative;       /* permite moverlo relativo a su posición */
             top: -50px; 
        }
        .youtube-logo {
    width: 130px;   /* más ancho */
    height: 100px;  /* menos alto */
    image-rendering: pixelated;
        } 
            .instagram-logo {
    width: 100px;   /* más ancho */
    height: 100px;  /* menos alto */
    image-rendering: pixelated;
    margin-left: 15px;
    margin-right: 18px;
        } 

    </style>
</head>
<body>



<div class="panel" id="panel-contadores">
    <div class="avatar">
        <img src="descarga.png" alt="Mi Avatar">
    </div>

    <div class="contador">
        <div class="item">
            <img src="youtube2.png" alt="YouTube Logo" class="youtube-logo">
            <span id="youtube-subs">0</span>
        </div>
        <div class="item">
            <img src="insta.png" alt="Instagram Logo" class="instagram-logo">
            <span id="insta-subs">2515</span>
        </div>
    </div>
</div>

<div id="logo-vapeo">
    <img src="vapeo24.png" alt="Logo Vapeo24">

<script>
    // ===== YouTube API =====
    const API_KEY = "AIzaSyDlX1QhXdKuyIASdMKk5VjhOvRUrpT8gKM";
    const CHANNEL_ID = "UCjCS2bz52v7uJCFkc5bB2MQ";

    async function obtenerSubsYT() {
        try {
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            const subs = data.items[0].statistics.subscriberCount;
            document.getElementById("youtube-subs").innerText = subs;
        } catch(e) {
            console.log("Error obteniendo subs de YouTube:", e);
            document.getElementById("youtube-subs").innerText = "Error";
        }
    }

    // Actualiza YouTube cada 20 segundos
    obtenerSubsYT();
    setInterval(obtenerSubsYT, 20000);

    // ===== Alternancia entre panel y logo =====
    const panel = document.getElementById("panel-contadores");
    const logo = document.getElementById("logo-vapeo");
    const DURACION_CONTADOR = 10000; // 30 segundos mostrando panel
    const DURACION_LOGO = 10000;     // 10 segundos mostrando logo
    let mostrandoContador = true;

    function alternarPantallas() {
        if (mostrandoContador) {
            // mostrar logo
            panel.style.display = "none";
            logo.style.display = "flex";
            mostrandoContador = false;
            setTimeout(alternarPantallas, DURACION_LOGO);
        } else {
            // mostrar panel
            panel.style.display = "flex";
            logo.style.display = "none";
            mostrandoContador = true;
            setTimeout(alternarPantallas, DURACION_CONTADOR);
        }
    }

    // Inicia la alternancia después de 30s de mostrar inicialmente el panel
    setTimeout(alternarPantallas, DURACION_CONTADOR);
</script>

</body>
</html>



  
</script>

</body>
</html>
