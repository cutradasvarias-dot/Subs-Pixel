<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subs-Pixel con Avatar</title>
<style>
body {
    background-color: rgb(0,0,0);
    color: #00ff00;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 50px 0;
}

h1 {
    font-size: 3em;
    text-shadow: 2px 2px #00ff00;
    margin-bottom: 50px;
}

.panel {
    display: flex;
    align-items: center;
    gap: 30px;
}

/* Caja del avatar / logo */
.avatar-box {
    width: 200px;
    height: 270px;
    border: 6px solid #00ff00;
    border-radius: 8px;
    background-color: #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    border-color: #02791c;
}

.avatar-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* nunca se estira */
    image-rendering: pixelated;
}

/* Contadores */
.contador {
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.item {
    display: flex;
    align-items: center;
    gap: 15px;
    border-radius: 4px;
    border-color: #02791c;
}

.item img {
    image-rendering: pixelated;
}

.item span {
    font-size: 6em;
    font-weight: bold;
    color: #02791c;
    text-shadow: 1px 1px #00ff00;
}

/* Logos de YouTube / Instagram */
.youtube-logo {
    width: 130px;
    height: 100px; /* rectangular */
    margin-right: 5px;
}

.instagram-logo {
    width: 100px;
    height: 100px; /* cuadrado */
    margin-left: 20px;
    margin-right: 15px;
}
</style>
</head>
<body>


<div class="panel">
    <!-- Caja del avatar / logo -->
    <div class="avatar-box" id="avatar-box">
        <img id="logo-dinamico" src="descarga.png" alt="Mi Avatar">
    </div>

    <!-- Contadores -->
    <div class="contador">
        <div class="item">
            <img src="youtube2.png" alt="YouTube Logo" class="youtube-logo">
            <span id="youtube-subs">0</span>
        </div>
        <div class="item">
            <img src="insta.png" alt="Instagram Logo" class="instagram-logo">
            <span id="insta-subs">2516</span>
            
    </div>
</div>

<script>
// ===== YouTube API =====
const API_KEY = "AIzaSyDlX1QhXdKuyIASdMKk5VjhOvRUrpT8gKM";
const CHANNEL_ID = "UCjCS2bz52v7uJCFkc5bB2MQ";

async function obtenerSubsYT() {
    try {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        const subs = data.items[0].statistics.subscriberCount;
        document.getElementById("youtube-subs").innerText = subs;
    } catch(e) {
        console.log("Error obteniendo subs de YouTube:", e);
        document.getElementById("youtube-subs").innerText = "Error";
    }
}

// Actualiza YouTube cada 20 segundos
obtenerSubsYT();
setInterval(obtenerSubsYT, 20000);

// ===== Cambio de imagen dentro de la caja =====
const imagenes = ["descarga.png", "vapeo24logo.png"]; // aquí puedes añadir más
let index = 0;
const logoDinamico = document.getElementById("logo-dinamico");

// Cambia cada 10 segundos
setInterval(() => {
    index = (index + 1) % imagenes.length;
    logoDinamico.src = imagenes[index];
}, 10000);
    
</script>

</body>
</html>
